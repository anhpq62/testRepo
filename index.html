<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Quản lý sinh viên</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css"/>
</head>
<body onload="renderListStudent()">
	<div class="form-student">
		<h3>Thông tin sinh viên</h3>
		<label>Họ và tên</label>
		<input type="text" id="fullname"/>
		<span id="fullname-error" class="error"></span>
		<br/>
		<label>Địa chỉ email</label>
		<input type="text" id="email"/>
		<span id="email-error" class="error"></span>
		<br/>
		<label>Số điện thoại</label>
		<input type="text" id="phone" onkeypress='return event.charCode >= 48 && event.charCode <= 57'></input>
		<!--tạo ô text chỉ cho nhập số-->
		<span id="phone-error" class="error"></span>
		<br/>
		<label>Quê quán</label>
		<input type="text" id="address"/>
		<span id="address-error" class="error"></span>
		<br/>
		<label>Giới tính</label>
		<input type="radio" name="gender" id="male" value="Nam"/>Nam
		<input type="radio" name="gender" id="female" value="Nữ"/>Nữ
		<span id="gender-error" class="error"></span>
		<br/>
		<label>&nbsp;</label>
		<button onclick="save()">Lưu lại</button>		
	</div>
	<div class="list-student">
		<h3>Danh sách sinh viên</h3>
		<table id="grid-students">
			<tr>
				<td>#</td>
				<td>Họ tên</td>
				<td>Email</td>
				<td>SĐT</td>
				<td>Quê quán</td>
				<td>Giới tính</td>
				<td>Hành động</td>
			</tr>
		</table>
	</div>
	<script src='https://cdn.jsdelivr.net/g/lodash@4(lodash.min.js+lodash.fp.min.js)'></script>
	<script src="./js/student.js"></script>
</body>
</html>
